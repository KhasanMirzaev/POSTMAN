name: Postman Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman Tests
        run: newman run collection.json
        
      - name: Upload log file
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: output.log
